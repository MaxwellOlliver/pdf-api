<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arquivo não encontrado</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      * {
        margin: 0;
      }

      body {
        font-family: Roboto, Arial, sans-serif;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        color: #333;
      }

      .container .text {
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
        padding-left: 100px;
      }

      .container .text h3 {
        font-size: 5rem;
        margin-bottom: 20px;
      }

      .container .error {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-right: 100px;
      }

      .container .error img {
        width: 100%;
        min-width: 400px;
      }

      .container .error a {
        width: 100%;
        color: #333;
        text-align: right;
        font-size: 10px;
        text-decoration: none;
      }

      .container .text span {
        font-size: 2rem;
        font-weight: 300;
      }

      .ops {
        margin-bottom: 60px;
      }

      .container .text span.small {
        font-size: 1.2rem;
      }
      .container .text h4 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .mobile {
        display: none;
      }

      .mobile-credit {
        display: none;
      }

      @media (max-width: 1100px) {
        .container .text {
          padding-left: 70px;
        }

        .container .error {
          padding-right: 70px;
        }

        .container .text h3 {
          font-size: 4rem;
        }

        .container .text span {
          font-size: 1.5rem;
        }

        .container .text span.small {
          font-size: 1rem;
        }
        .container .text h4 {
          font-size: 1.3rem;
          font-weight: 500;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 900px) {
        .container .text {
          padding-left: 40px;
        }

        .container .error {
          padding-right: 40px;
        }

        .container .text h3 {
          font-size: 3rem;
        }

        .container .text span {
          font-size: 1.3rem;
        }

        .container .text span.small {
          font-size: 0.9rem;
        }
        .container .text h4 {
          font-size: 1.2rem;
          font-weight: 500;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 750px) {
        .container {
          height: 100%;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .container .text {
          width: auto;
          align-items: center;
          padding-left: 0px;
          padding: 30px;
        }
        .container .error {
          width: auto;
          display: flex;
          padding-right: 0px;
          padding: 30px;
        }

        .container .error img {
          display: none;
        }
        .container .error a {
          display: none;
        }

        .container .ops {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          height: 100vh;
        }

        .container .text span {
          text-align: center;
        }

        .mobile {
          display: block;
          max-width: 250px;
        }

        .mobile-credit {
          display: block;
          font-size: 10px;
          color: #333;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="ops">
          <h3>Oooops!</h3>
          <span
            >Não conseguimos encontrar este arquivo por aqui. Talvez ele esteja
            perdido em algum lugar...</span
          >
          <img
            class="mobile"
            src="https://i.ibb.co/swjJksb/43126.jpg"
            alt="seraching files"
          />
          <a class="mobile-credit" href="http://www.freepik.com"
            >Designed by rawpixel.com / Freepik</a
          >
        </div>

        <h4>Por que isso acontece?</h4>
        <span class="small"
          >Isto acontece por que os arquivos são deletados automaticamente
          depois de um tempo.</span
        >
      </div>
      <div class="error">
        <img src="https://i.ibb.co/swjJksb/43126.jpg" alt="seraching files" />
        <a href="http://www.freepik.com">Designed by rawpixel.com / Freepik</a>
      </div>
    </div>
  </body>
</html>
